name: Weekly Snyk Report

on:
#   schedule:
#     - cron: '0 2 * * 1' # Every Monday at 2 AM UTC
    workflow_dispatch:

jobs:
  snyk-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk + HTML Generator
        run: npm install -g snyk snyk-to-html

      - name: Run Snyk Test & Generate Report
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --json | snyk-to-html -o snyk-report.html
          mkdir -p public
          mv snyk-report.html public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
