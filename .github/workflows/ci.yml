name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  merge_group:

jobs:

  snyk:
    runs-on: ubuntu-latest
    name: Snyk Vulnerability Scan
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Install Snyk
        run: npm install -g snyk snyk-to-html

      - name: Run Snyk and export HTML
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --json | snyk-to-html -o snyk-report.html
          mkdir -p downloads
          mv snyk-report.html downloads/

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: downloads
  build:
    name: Build (Turbo)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - uses: ./.github/actions/setup

      - run: pnpm add -D turbo

      - name: Run CI checks
        run: pnpm ci:test
