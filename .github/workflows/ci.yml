name: CI

on:
  pull_request:
    branches: ["*"]
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Project (Turbo)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - run: pnpm install

      - run: pnpm turbo run build
