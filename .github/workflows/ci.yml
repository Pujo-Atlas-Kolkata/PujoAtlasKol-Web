name: CI

on:
  pull_request:
    branches: ["*"]
  merge_group:

jobs:
  build:
    name: Build (Turbo)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: pnpm add -D turbo

      - name: Build
        run: pnpm turbo run build
